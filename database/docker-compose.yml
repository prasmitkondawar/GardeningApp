version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data                # Persistent Postgres data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Init script
volumes:
  pgdata:

  